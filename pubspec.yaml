name: roompi
description: "A new Flutter project."
publish_to: 'none'
version: 2.0.1+3

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  cached_network_image: ^3.3.1
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_dotenv: ^5.1.0
  flutter_sticky_header: ^0.6.5
  flutter_svg: ^2.0.10+1
  freezed_annotation: ^2.4.4
  google_generative_ai: ^0.4.3
  http: ^1.2.2
  m_widget:
    git:
      url: https://github.com/BlastTea/MWidget.git
      ref: 106d58a7eeea6ba74334cc7c59fa300249555a27
  open_file_plus: ^3.4.1+1
  path: ^1.9.0
  path_provider: ^2.1.3
  shared_preferences: ^2.2.3
  url_launcher: ^6.3.0
  flutter_native_splash: ^2.4.1
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  build_runner: ^2.4.11
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter
  freezed: ^2.5.2
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/svgs/
    - .env
  fonts:
    - family: FeatherBold
      fonts:
        - asset: assets/fonts/FeatherBold/FeatherBold.ttf
    - family: Rubik
      fonts:
        - asset: assets/fonts/Rubik/Rubik.ttf
        - asset: assets/fonts/Rubik/Rubik-Bold.ttf
          weight: 800
        - asset: assets/fonts/Rubik/Rubik-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Rubik/Rubik-Medium.ttf
          weight: 400

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/launcher.png"